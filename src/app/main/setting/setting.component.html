<div class="page-layout blank " >

    <div fxLayout="row" fxLayoutAlign="center">
        <div class="setting" fxLayout="column"  fxFlex="1 0 auto" >

            <div fxLayout="row" fxLayoutAlign="start">
                <h1>Settings</h1>
            </div>


            <form class="mat-card mat-elevation-z4" [formGroup]="profileForm"  fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" >
                <div class="h2 mb-24">General</div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="60">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-icon matSuffix class="secondary-text">email</mat-icon>
                        <mat-error>Email Address is required!</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="accent" class="submit-button" style="margin-top: -20px; margin-left: 20px;" (click)="onUpdateEmail()">Update</button>

                    <mat-form-field appearance="outline" fxFlex="90">
                        <mat-label>Country</mat-label>
                        <mat-select formControlName="country" required (selectionChange)="onChangedCountry()">

                            <mat-option *ngFor="let country of countries" [value]="country.value">
                                {{country.text}}
                            </mat-option>

                        </mat-select>
                        <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                        <mat-error>Country is required!</mat-error>
                    </mat-form-field>

                </div>

                <div class="h2 mb-24">Notifications</div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <div fxLayout="row wrap" fxLayoutAlign="start" fxFlex="100">
                        <div class="h4 ml-16 mb-20" fxFlex="50">Push notifications</div>
                        <mat-slide-toggle  formControlName = "notificationPush" class="ml-20" (change)="togglePushNotification($event)">

                        </mat-slide-toggle>

                    </div>

                    <div fxLayout="row wrap" fxLayoutAlign="start" fxFlex="100">
                        <div class="h4 ml-16 mb-20"  fxFlex="50">Email notifications</div>
                        <mat-slide-toggle formControlName = "notificationEmail" class="ml-20" (change)="toggleEmailNotification($event)">

                        </mat-slide-toggle>



                    </div>


                </div>
            </form>
        </div>
    </div>

</div>
